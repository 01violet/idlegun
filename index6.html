<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idle Gun Upgrader</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .game {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 2.5rem;
      color: #61dafb;
      margin-bottom: 20px;
    }
    .stats {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .stats p {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    button {
      padding: 12px 25px;
      background: #61dafb;
      color: #1c1c2e;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4ec2e0;
    }
    @media (max-width: 600px) {
      .game {
        padding: 20px;
      }
      button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>ðŸ”« Idle Gun Upgrader</h1>
    <div class="stats">
      <p>ðŸ’° Coins: <span id="coins">0</span></p>
      <p>ðŸ”« Damage: <span id="damage">1</span></p>
      <p>âš¡ Fire Rate: <span id="fireRate">1</span> shot/sec</p>
      <p>ðŸ”¥ DPS: <span id="dps">1</span></p>
    </div>
    <button onclick="upgradeDamage()">Upgrade Damage (Cost: <span id="damageCost">10</span>)</button>
    <button onclick="upgradeFireRate()">Upgrade Fire Rate (Cost: <span id="rateCost">25</span>)</button>
  </div>

  <script>
    let coins = parseFloat(localStorage.getItem("coins")) || 0;
    let damage = parseInt(localStorage.getItem("damage")) || 1;
    let fireRate = parseInt(localStorage.getItem("fireRate")) || 1;

    function updateUI() {
      document.getElementById("coins").textContent = coins.toFixed(0);
      document.getElementById("damage").textContent = damage;
      document.getElementById("fireRate").textContent = fireRate;
      document.getElementById("dps").textContent = damage * fireRate;
      document.getElementById("damageCost").textContent = getDamageCost();
      document.getElementById("rateCost").textContent = getRateCost();
    }

    function getDamageCost() {
      return Math.floor(10 * Math.pow(1.5, damage - 1));
    }

    function getRateCost() {
      return Math.floor(25 * Math.pow(2, fireRate - 1));
    }

    function upgradeDamage() {
      const cost = getDamageCost();
      if (coins >= cost) {
        coins -= cost;
        damage++;
        saveProgress();
        updateUI();
      }
    }

    function upgradeFireRate() {
      const cost = getRateCost();
      if (coins >= cost) {
        coins -= cost;
        fireRate++;
        saveProgress();
        updateUI();
      }
    }

    function saveProgress() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("damage", damage);
      localStorage.setItem("fireRate", fireRate);
    }

    setInterval(() => {
      coins += damage * fireRate;
      saveProgress();
      updateUI();
    }, 1000);

    updateUI();
  </script>
</body>
</html>
